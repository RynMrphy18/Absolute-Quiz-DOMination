<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content = "width-device-width, initial-scale=1.0" />
        <title>JavaScript Quiz</title>
        
        <link rel="stylesheet" href="assets/style.css" /> 
    </head>

    <body>
        <div class="score"><a href="assets/score.html">See Highscores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                    <h1>JavaScript Challenge!</h1>
                    <p>Want to learn JavaScript? Take this 10-question quiz and find out what you know so far! Feel free to repeat and try to get a higher score!</p>
                    <button id="start">Start Quiz!</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>You did it!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3"/>
                    <button id="submit">Submit your initials</button>
                </p>
            </div>

            <div id="feedback" class="feedback-hide"></div>
        </div>

        <script src="assets/main.js"></script>
        <script src="assets/questions.js"></script>
    </body>
</html>
